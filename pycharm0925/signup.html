<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $("button").click(function () {
          var user = $("input[name=username]").val();
          var pw = $("input[name=password]").val();
          console.log(user);
          $.ajax({
            url: "/signupUser",
            contentType: "application/json", //전송 데이터 타입을  JSON으로 설정
            dataType: "json", //응답 데이터 타입을 JSON으로 설정
            data: JSON.stringify({ user, pw }),
            type: "POST",
            success: function (response) {
              console.log(response);
            },
            error: function (e) {
              console.log(e);
            },
          });
        });
      });
    </script>

    <div class="container">
      <form action="/signup" method="post" role="form" class="form-signin">
        <h2 class="form-sign-heading">회원 가입</h2>
        <input
          type="email"
          class="form-control"
          name="username"
          placeholder="이메일 주소"
          required
          autofocus
        />
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="비밀번호"
          required
        />
        <button class="btn btn-lg btn-primary btn-block" type="button">
          등록
        </button>
      </form>
    </div>
  </body>
</html>
