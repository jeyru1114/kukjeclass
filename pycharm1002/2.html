<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        var data = [1,3,4,11,{"a":100,"b":200}]
        $(document).ready(function () {
            // $.each(data, function(idx,v){
            //     console.log("idx:",idx,"data:",v);
            // });
            $("button").each(function (idx,v) {
                console.log("idx:",idx,"data:",$(v).text());
        });
        //11번 버튼이 눌리면 '사랑' 출력
        $("button").click(function (){
            if($(this).text() == '11'){
                console.log("사랑");
            }
        });
        $("button").each(function(idx,j){
            $(this).click(function(){ //this는 해당 태그(selector), 함수 인자 이름이 j이기 때문에 j로 해도 상관없음
                $(this).text(lovely[idx]);
            })
        })
    });
    var lovely = ["사랑","믿음","증오","복수","애정"];
    </script>
</head>
<body>
    <button>1</button>
    <button>11</button>
    <button>21</button>
    <button>31</button>
    <button>41</button>
</body>
</html>
