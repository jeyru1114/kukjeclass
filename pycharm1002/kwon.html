<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        const urlBacon = "https://baconipsum.com/api/?type=all-meat";
        //const urlJson = "https://jsonplaceholder.typicode.com/users";
      $(document).ready(function(){
        var color=['red','blue','pink','green'];
        $("#btn").click(function() {
          $.ajax({
            method: "GET",
            url: urlBacon,
            dataType: "json",
            success : function(data) {
              console.log(data);
              var str1=""
              var cnt = 0;
              for (var i of data){
                str1 += 
                  "<div style='color:" + color[cnt++] + "'>" + i + "</div>";
                if (cnt == 4 ) cnt = 0;
              }
              $(".baconText").append(str1);
            },
            error : function() {
              alert("가져 올수 없습니다");
            },
        });
      });
    });
    </script>
</head>
<body>
  <button id="btn">get 으로 가져와라</button>
  <div class="baconText"></div>
</body>
</html>
